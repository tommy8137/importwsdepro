costHeader:
  $Template:
    - mergeCell
  data: false
  horizontalDirection: true
  horizontalWithNoData: true
  mergeLength: 1
  style:
    header:
      $dashboard-me.header-dashboard-me.style:
        - cost-header
    value:
      $dashboard-me.header-dashboard-me.style:
        - cost-data
