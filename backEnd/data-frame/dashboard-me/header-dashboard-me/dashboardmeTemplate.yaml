dataFloat:
  $Template:
    - dataFloat
  style:
    header:
      $dashboard-me.header-dashboard-me.style:
        - summary-header
    value:
      $dashboard-me.header-dashboard-me.style:
        - summary-data
      numberFormat: '#,##0.00000'

dataString:
  $Template:
    - dataString
  style:
    header:
      $dashboard-me.header-dashboard-me.style:
        - summary-header
    value:
      $dashboard-me.header-dashboard-me.style:
        - summary-data

dataInt:
  $Template:
    - dataInt
  style:
    header:
      $dashboard-me.header-dashboard-me.style:
        - summary-header
    value:
      $dashboard-me.header-dashboard-me.style:
        - summary-data
      numberFormat: '#,##0'

dynamicInt:
  $Template:
    - dataInt
  dynamicSite: 3
  style:
    header:
      fontColor: '000000'
      fill: FFBB66
      bold: true
      fontFamily: arial
      horizontalAlignment: center
      border: true      
    value:
      border: true
      numberFormat: '#,##0'

dynamicFloat:
  $Template:
    - dataFloat
  dynamicSite: 20
  style:
    header:
      fontColor: '000000'
      fill: FFBB66
      bold: true
      fontFamily: arial
      horizontalAlignment: center
      border: true      
    value:
      numberFormat: '#,##0.00000'
      border: true

