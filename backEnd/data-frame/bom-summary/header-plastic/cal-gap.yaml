headers:
  part_name:
    label: Part Name
    needMerge: true
    $bom-summary.header-metal.Template:
      - dataString

  part_number:
    label: Part Number
    needMerge: true
    $bom-summary.header-metal.Template:
      - dataString

  currency:
    label: Currency
    needMerge: true
    $bom-summary.header-metal.Template:
      - dataString

  part_category1:
    label: Part Category I
    needMerge: true
    $bom-summary.header-metal.Template:
      - dataString

  part_category2:
    label: Part Category II
    needMerge: true
    $bom-summary.header-metal.Template:
      - dataString

  material_cost:
    $Template:
      - formula
    value: =IFERROR((_first_temp-_second_temp)/(_first_temp),#N/A)
    style:
      header:
        $bom-summary.header-metal.style:
          - summary-header
      value:
        $bom-summary.header-metal.style:
          - percent-data

