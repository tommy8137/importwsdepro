  tables:
    - key: odmPartSummary_2nd
      $Template:
        - colTable
      colLength: 9
      headers:
        $eebom-tmp.header-2nd-bom.2nd-bomsummary-base:
          - headers

    - key: odmPartNewOpportunity_2nd
      $Template:
        - newOpportunityTable
      headers:
        $eebom-alternative.alternative-new-opportunity:
          - headers

    - key: odmPartItem_2nd
      $Template:
        - rowtable2nd
      headers:
        $eebom-alternative.alternative-item-base:
          - headers

    - key: exchangeRateDefault_2nd
      $Template:
        - traverseTable
      headers:
        $eebom-tmp.header-full-bom.fullbomexchange-excel:
          - headers
      anchor:
        x: E
        y: 7

    - key: costFilter_2nd
      $Template:
        - listTable
      anchor:
        x: G
        y: 1
      headers:
        $eebom-tmp.header-2nd-bom.2nd-bomcost-base:
          - headers

    - key: opportunityFilter_2nd
      $Template:
        - listTable
      anchor:
        x: H
        y: 1
      headers:
        $eebom-tmp.header-2nd-bom.2nd-bomopportunity-base:
          - headers