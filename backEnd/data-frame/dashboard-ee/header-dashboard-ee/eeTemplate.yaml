      $dashboard-ee.header-dashboard-ee.style:
        - item-header
    value:
      thick:
        horizontalAlignment: center
        borderColor: 'ED7D31'
        border: true
        bold: true
        numberFormat: '#,##0.00000'
      thin:
        border: true
        numberFormat: '#,##0.00000'
        horizontalAlignment: center
        borderColor: 'ED7D31'