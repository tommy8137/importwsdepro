multiple: true
items:
# 可編輯的sub-title --------------------------------------------------------------------------------------------------------------------
  - key: pupiLabel
    label: Push Pin for DT
    $Template:
      - label
    editable: true
    displayConfig:
      $Template:
        - displayConfig
      grids: 3
    default: Push Pin
    emdmMultipleKey: emdmBomInfo.cmfForm.pupi
    emdmKey: pupiLabel

# 用量 --------------------------------------------------------------------------------------------------------------------
  - key: pupiAmount
    label: 用量
    $Template:
      - inputInt
      - ^displayConfig
    default: 0
    require: true
    emdmMultipleKey: emdmBomInfo.cmfForm.pupi
    emdmKey: pupiAmount

# 長度 --------------------------------------------------------------------------------------------------------------------
  - key: pupiLength
    label: 長度(L)
    $Template:
      - inputFloat
      - ^displayConfig
    require: true
    emdmMultipleKey: emdmBomInfo.cmfForm.pupi
    emdmKey: pupiLength

# 頭徑 --------------------------------------------------------------------------------------------------------------------
  - key: pupiHeadDiameter
    label: 頭徑(ø)
    $Template:
      - inputFloat
      - ^displayConfig
    require: true
    emdmMultipleKey: emdmBomInfo.cmfForm.pupi
    emdmKey: pupiHeadDiameter


