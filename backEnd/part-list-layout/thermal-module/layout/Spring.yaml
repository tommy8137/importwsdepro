multiple: true
items:
# 可編輯的sub-title --------------------------------------------------------------------------------------------------------------------
  - key: springLabel
    label: Spring
    $Template:
      - label
    editable: true
    displayConfig:
      $Template:
        - displayConfig
      grids: 3
    default: Spring
    emdmMultipleKey: emdmBomInfo.cmfForm.spring
    emdmKey: springLabel

# 用量 --------------------------------------------------------------------------------------------------------------------
  - key: springAmount
    label: 用量
    $Template:
      - inputInt
      - ^displayConfig
    default: 0
    require: true
    emdmMultipleKey: emdmBomInfo.cmfForm.spring
    emdmKey: springAmount

# 線徑 --------------------------------------------------------------------------------------------------------------------
  - key: springWireDiameter
    label: 線徑(ø)
    $Template:
      - inputFloat
      - ^displayConfig
    require: true
    emdmMultipleKey: emdmBomInfo.cmfForm.spring
    emdmKey: springWireDiameter

# 線圈中心徑 --------------------------------------------------------------------------------------------------------------------
  - key: springCoilCenterDiameter
    label: 線圈中心徑(ø)
    $Template:
      - inputFloat
      - ^displayConfig
    require: true
    emdmMultipleKey: emdmBomInfo.cmfForm.spring
    emdmKey: springCoilCenterDiameter

# 自由長 --------------------------------------------------------------------------------------------------------------------
  - key: springFreeLong
    label: 自由長(L)
    $Template:
      - inputFloat
      - ^displayConfig
    require: true
    emdmMultipleKey: emdmBomInfo.cmfForm.spring
    emdmKey: springFreeLong


