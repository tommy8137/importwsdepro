  - key: painting
    label: "噴塗"
    $Template:
      - label
    displayConfig:
      $Template:
        - displayConfig
      grids: 3
    level: 1


  - key: paintingAreaLengthAllowance
    label: 噴塗面積寬放(L)
    $Template:
      - inputFloat
      - ^displayConfig
    default:  # 0
      ?getPlasticCommon:
        byKey: value
        params:
          - housing_plastic_paint
          - paint_top_area_L

  - key: paintingAreaWidthAllowance
    label: 噴塗面積寬放(W)
    $Template:
      - inputFloat
      - ^displayConfig
    default: # 0
      ?getPlasticCommon:
        byKey: value
        params:
          - housing_plastic_paint
          - paint_top_area_W

 
  # 原本有一個nb的判斷式，由於現在很多種productType也當成nb, 所以直接拿掉
  - key: cmfPaintingCycleTime
    label: 噴塗 Cycle Time
    $Template:
      - inputFloat
    displayConfig:
      $Template:
        - ^displayConfig
      grids: 1
      display: true
    func: "(productType, cmfPaintingMachineType)=>{
      if(cmfPaintingMachineType === '往復機') {
        return 60;
      } else if(cmfPaintingMachineType === 'ABB_ROBOT') {
        return 120;
      } else {
        return 40;
      }
    }"
    replaceBy:
      - productType
      - cmfPaintingMachineType


  - key: paintingLossRate
    label: 噴漆塗料耗損(%)
    $Template:
      - inputFloat
      - ^displayConfig
    defaultCalc: "(val) => { return val * 100; }"
    default:
      ?getPlasticCommon:
        byKey: value
        params:
          - housing_plastic_paint
          - paint_single_finishing_loss_rate
    displayConfig:
      $Template:
        - displayConfig

  - key: cmfPaintingMachineType
    $Template:
      - selectorString
    label: 機台類型
    default: '往復機'
    selectorConfig:
      $Template:
        - selectorConfig
      # $housing-plastic.dropdown.CmfPaintingMachineType:
      #   - ^values
      ?getPlasticPainMachine:
        -
    displayConfig:
      grids: 1
      display: true
    require: true

    # 一次可噴成品數量 (pcs)
    # 改為自動帶入
  - key: cmfPPaintingPcs
    label: 一次可噴成品數量 (pcs)
    $Template:
      - inputFloat
      - ^displayConfig
    func: "(type, l, w)=>{
        if(!l || !w) {
          return 0;
        }
        if(type === '往復機') {
          return parseInt((1000 + 50) / (l + 50), 10) * 
                parseInt((1000 - 50) / (w + 50), 10);
        } else if (type === 'ABB_ROBOT') {
          return 4;
        } else {
          return 1;
        }
    }"
    replaceBy:
      - cmfPaintingMachineType
      - cmfPaintingLength
      - cmfPaintingWidth

    
   # 幾道
  - key: cmfPaintingAreaLW
    $Template:
      - selectorInt
    label: 噴漆面 頂面數
    default: 2
    displayConfig:
      # depends:
      #   action: lock
      #   condition:
      #     cmfPPaintingCheckBox: true
      grids: 1
      display: true
    selectorConfig:
      $Template:
        - selectorConfig
      $housing-plastic.dropdown.CmfPPaintingFaces:
        - ^values
    constrains:
      - function: "(val, props) => {
          return (val ==='' || val === null) && (props.cmfPPaintingCheckBox)
        }"
        message: "此欄位為必填"
        params:
          - cmfPPaintingCheckBox
    require: true

